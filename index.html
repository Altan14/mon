		<!--Линия B-->
		<div class="row">
			<div class="col-1  px-5 py-4 bg-warning text-center border">
				<h4>B</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border meme">

			<div class="col-1  px-5 py-4 bg border meme">

			<div class="col-1  px-5 py-4 bg border coin">

			<div class="col-1  px-5 py-4 bg border meme">

			<div class="col-1  px-5 py-4 bg border bang">

			<div class="col-1 px-5 py-4  bg border treasure">

			<div class="col-1 px-5 py-4  bg border meme">

			<div class="col-1 px-5 py-4  bg border coin">

	<script type="text/javascript">
		// Есть treasure bang meme coin
		let coin = document.querySelectorAll(".coin")
		let treasure = document.querySelectorAll(".treasure")
		let meme = document.querySelectorAll(".meme")
		let band = document.querySelectorAll(".bang")
		let score = 0
		let flop = 10
		let clicked = [0,0,0,0]

		for(let i = 0; i < 7; i++){
			coin[i].onclick = function(){
				if (clicked[i] == 0){
					score = score + 1;
				document.querySelector(".score").innerHTML = score;
				flop = flop - 1;
				document.querySelector(".flop").innerHTML = flop;
				coin[i].style.backgroundColor = "green";
				coin[i].style.backgroundImage = "url(uzym.png)";
				coin[i].style.backgroundSize = "100% 100%";
				clicked[i] = 1
				if (score == 6){
					alert("winner");
					document.querySelector(".spongebob").style.display = "block"
				}
				if(flop == 0){
					document.querySelector(".proigral").style.display = "block"
				}
				}
			}
		}
		for(let m = 0; m < 17; m++){
			meme[m].onclick = function(){
					flop = flop - 1;
				document.querySelector(".flop").innerHTML = flop;
				meme[m].style.backgroundColor = "white";
				meme[m].style.backgroundImage = "url(mem.jpg)";
				meme[m].style.backgroundSize = "100% 100%";
				if(flop == 0){
					document.querySelector(".proigral").style.display = "block"
				}
			}
		}
		for(let t = 0; t < 6; t++){
			treasure[t].onclick = function(){
				score = score + 1;
				document.querySelector(".score").innerHTML = score;
				flop = flop - 1;
				document.querySelector(".flop").innerHTML = flop;
				treasure[t].style.backgroundColor = "blue";
				treasure[t].style.backgroundImage = "url(almaz.png)";
				treasure[t].style.backgroundSize = "100% 100%";
				if (score == 6){
					alert("winner");
					document.querySelector(".spongebob").style.display = "block"
				}
				if(flop == 0){
					document.querySelector(".proigral").style.display = "block"
				}
			}
		}
		for(let q = 0; q < 6; q++){
			band[q].onclick = function(){
				score = score - 1;
				document.querySelector(".score").innerHTML = score;
				flop = flop - 1;
				document.querySelector(".flop").innerHTML = flop;
				band[q].style.backgroundColor = "black";
				band[q].style.backgroundImage = "url(kruper.png)";
				band[q].style.backgroundSize = "100% 100%";
				if(flop == 0){
					document.querySelector(".proigral").style.display = "block"
				}
			}
		}
	</script>
